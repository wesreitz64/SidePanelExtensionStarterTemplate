<!DOCTYPE html>
<html>
<head>
  <title>Side Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    .content {
      padding: 15px;
    }
    .close-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ff5c5c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="close-btn" id="closePanel">Close</button>
  <div class="header">
    <h1>Side Panel</h1>
  </div>
  <div class="content">
    <p>Welcome to your side panel!</p>
  </div>
  <script>
    document.getElementById('closePanel').addEventListener('click', () => {
      chrome.sidePanel.close();
    });
  </script>
</body>
</html>
